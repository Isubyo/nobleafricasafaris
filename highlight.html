<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Section</title>
    <style>
        /* Apply a dark background color to the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Style the highlight section */
        .highlight-section {
            background-color: #333;
            padding: 40px;
            text-align: center;
        }

        /* Style the title of the highlight section */
        .highlight-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #f4a261;
        }

        /* Style the individual highlight items */
        .highlight-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .highlight-item {
            background-color: #444;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .highlight-item:hover {
            transform: scale(1.05);
        }

        .highlight-item h3 {
            font-size: 1.8em;
            color: #f4a261;
            margin-bottom: 15px;
        }

        .highlight-item p {
            font-size: 1em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="highlight-section">
        <h2 class="highlight-title">Featured Highlights</h2>
        <div class="highlight-content">
            <div class="highlight-item">
                <h3>Highlight 1</h3>
                <p>Description of the first highlight goes here.</p>
            </div>
            <div class="highlight-item">
                <h3>Highlight 2</h3>
                <p>Description of the second highlight goes here.</p>
            </div>
            <div class="highlight-item">
                <h3>Highlight 3</h3>
                <p>Description of the third highlight goes here.</p>
            </div>
        </div>
    </div>
</body>
</html>
